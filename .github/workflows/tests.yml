name: Selenium Tests

on:
  pull_request:
    branches: [main]
  push:
      branches: [main]

jobs:
  RunTest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v2  # Corrigir a referência ao repositório de ações

      - name: Configurar ambiente Java
        uses: actions/setup-java@v2  # Corrigir a referência ao repositório de ações
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Instalar Chrome
        uses: browser-actions/setup-chrome@latest
          
      - name: Run Test
        run: mvn test