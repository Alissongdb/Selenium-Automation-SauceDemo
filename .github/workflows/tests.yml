name: Selenium Tests

on:
  push:
    branches:
      - main

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout código
        uses: actions/checkout@v3

      - name: Set up Node.js
        run: |
          node_version=16
          curl -sL https://deb.nodesource.com/setup_$node_version.x | sudo -E bash -
          sudo apt-get install -y nodejs
        env:
          node_version: 16

      - name: Update All Actions
        run: |
          # Atualize todas as ações para suas versões mais recentes
          # Certifique-se de que todas as ações estejam atualizadas e compatíveis com o Node.js versão 16
          npm update -g @actions/core
          npm update -g @actions/checkout
          npm update -g actions/setup-node
          npm update -g actions/setup-java
          # Adicione outras ações que você está usando aqui

      - name: Configurar ambiente Java
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: "adopt"

      - name: Instalar o Maven
        run: |
          sudo apt-get update
          sudo apt-get install maven

      - name: Instalar o ChromeDriver
        run: |
          LATEST=$(wget -q -O - http://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget http://chromedriver.storage.googleapis.com/$LATEST/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin
          rm chromedriver_linux64.zip

      - name: Instalar as dependências do Maven
        run: mvn clean package -DskipTests

      - name: Executar os Testes Selenium
        run: mvn -X test