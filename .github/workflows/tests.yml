name: Selenium Tests

on:
  pull_request:
    branches: [main]
  push:
      branches: [main]

jobs:
  RunTest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v2  # Corrigir a referência ao repositório de ações

      - name: Configurar ambiente Java
        uses: actions/setup-java@v2  # Corrigir a referência ao repositório de ações
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Instalar Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Instalar o Chrome Driver
        uses: nanasess/setup-chromedriver@v1
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional
          
      - name: Run Test
        run: mvn test